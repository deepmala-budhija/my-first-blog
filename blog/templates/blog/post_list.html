{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p><a href="{% url 'linelist_detail' pk=post.pk %}">Village: {{ post.village }} House Number: {{ post.house_number }} Household Number: {{ post.household_number }}</a></p>

           
        </div>
    {% endfor %}
{% endblock %}
