{% extends 'mfs/base.html' %}

{% block content %}
    <div class="post">
        {% if post.survey_date %}
            <div class="date">
                {{ post.survey_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.house_number }}</h2>
        <p>{{ post.household_number|linebreaksbr }}</p>
    </div>
{% endblock %}
