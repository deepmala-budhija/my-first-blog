{% extends 'mfs/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.survey_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.house_number }}</a></h2>
            <p>{{ post.household_number|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
